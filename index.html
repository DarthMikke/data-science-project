<html>
    <head>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.0/dist/chart.min.js" integrity="sha256-Y26AMvaIfrZ1EQU49pf6H4QzVTrOI8m9wQYKkftBt4s=" crossorigin="anonymous"></script>
        <script type="text/javascript">
            async function loadChart() {
                let response = await fetch('data.json');
                let json = await response.json();

                let data1, data2, labels;
                data1 = json.medlemsflyt.innmeldingar;
                data2 = json.medlemsflyt.utmeldingar;
                labels = json.medlemsflyt.datoar;

                const ctx = document.getElementById('myChart').getContext('2d');
                const data = {
                    labels: labels,
                    datasets: [
                        {
                            label: 'Innmeldingar',
                            data: data1,
                            borderColor: 'blue'
                        },
                        {
                            label: 'Utmeldingar',
                            data: data2,
                            borderColor: 'red'
                        }
                    ]
                }
                const options = {

                }
                const config = {
                    type: 'line',
                    data: data,
                    options: options
                }
                const chart = new Chart(ctx, config)
            }

            function load() {
                loadChart();
            }
        </script>
    </head>
    <body onload="load();">
        <header class="">
            <nav>
                <div class="col-4">
                    <a class="navbar-brand" href="/">
                        <span class="sr-only">Tilbake til forsiden</span>
                        <img src="logo.svg" alt="Fagforbundet" class="logo">
                    </a>
                </div>
            </nav>
        </header>
        <div class="container-fluid ">
            <nav id="sidebar-menu">
            </nav>
            <main>
                <div id="graf" class="col-md-6">
                     <!-- width="400" height="400" -->
                    <canvas id="myChart"></canvas>
                    <script>
                    </script>
                </div>
                <div id="inn-ut-detaljar">
                </div>
            </main>
        </div>
    </body>
</html>
